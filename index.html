<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PTN</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row m-7">
      <div class="col-md-12">
        <label for="type">Type</label>
        <select name="cars" id="cars">
          <option value="volvo">Multiple</option>
          <option value="saab">Single</option>
        </select>
        <label for="start">Start No.</label>
        <input
          type="number"
          name=""
          id="start"
          class="start m-1"
          placeholder="Start"
        />
        <label for="start">End No.</label>
        <input
          type="number"
          name=""
          id="end"
          class="end m-1"
          placeholder="End"
          value=""
        />
        <label for="ATV Price">Atv Price</label>
        <input type="number" name="atv" id="atv" />
        <label for="edit">Edit</label>
        <input type="checkbox" name="edit" id="edit" />
      </div>
      <div id="image-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
